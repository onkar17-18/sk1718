<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💖 S-k 💖</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            transition: background 0.5s;
        }

        .page {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* First Page Styles */
        #firstPage {
            background: linear-gradient(45deg, #ff0066, #ff1493);
        }

        .click-me-box {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: transform 0.3s;
            animation: pulse 2s infinite;
        }

        .click-me-box:hover {
            transform: scale(1.1);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Heart Page Styles */
        #heartPage {
            background: #330000;
        }

        .heart-spam {
            position: absolute;
            font-size: 24px;
            animation: heartAnim 5s linear forwards;
            opacity: 0.8;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
        }

        @keyframes heartAnim {
            0% { 
                transform: translateY(100vh) scale(0); 
                opacity: 0; 
            }
            20% { 
                transform: translateY(75vh) scale(1.2); 
                opacity: 1; 
            }
            80% { 
                transform: translateY(25vh) scale(0.8); 
                opacity: 1; 
            }
            100% { 
                transform: translateY(0vh) scale(0); 
                opacity: 0; 
            }
        }

        h1 {
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
            font-size: 3em;
            text-shadow: 0 0 10px rgba(255,0,100,0.5);
        }
    </style>
</head>
<body>
    <!-- First Page -->
    <div id="firstPage" class="page active">
        <div class="click-me-box" onclick="showHearts()">
            <h1 style="color: white;">💖SK Click Kr ! 💖</h1>
            <p style="color: white; font-size: 1.2em;"> 😽≽^•⩊•^≼🐾...</p>
        </div>
    </div>

    <!-- Heart Spam Page -->
    <div id="heartPage" class="page">
        <h1>🌹<br>HAPPY ROSE DAY !<br>💖Pillyaa💖<br>😊🥹</h1>
    </div>

    <script>
        function showHearts() {
            document.getElementById('firstPage').classList.remove('active');
            document.getElementById('heartPage').classList.add('active');
            startHearts();
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart-spam';
            heart.innerHTML = getRandomHeart();
            heart.style.left = Math.random() * 95 + 'vw';
            heart.style.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
            heart.style.fontSize = Math.random() * 40 + 20 + 'px';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            
            heart.onclick = () => {
                for(let i = 0; i < 10; i++) createMiniHeart(heart);
                heart.remove();
            };

            document.body.appendChild(heart);
        }

        function createMiniHeart(parent) {
            const mini = document.createElement('div');
            mini.className = 'heart-spam';
            mini.innerHTML = parent.innerHTML;
            mini.style.position = 'absolute';
            mini.style.left = parent.style.left;
            mini.style.top = parent.style.top;
            mini.style.color = parent.style.color;
            mini.style.fontSize = '15px';
            mini.style.animation = `heartAnim 2s linear forwards`;
            document.body.appendChild(mini);
        }

        function getRandomHeart() {
            const hearts = ['💖', '💕', 'I','💞', 'LOVE','💓','YOU','💗', '💝','SHIVANI', '💘', '❤️🔥', '🌹💗','😻18'];
            return hearts[Math.floor(Math.random() * hearts.length)];
        }

        function startHearts() {
            // Start heart spam
            setInterval(createHeart, 50);

            // Click anywhere to create heart burst
            document.addEventListener('click', (e) => {
                for(let i = 0; i < 20; i++) {
                    createHeart();
                }
            });
        }
    </script>
</body>
</html>
